
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="form-login">
        <img src="LogoJNJ.png" alt="" class="logo">
        <form action="">
            <h2>Iniciar Sesión</h2>
            <input type="text" name="DNI" placeholder="DNI" class="text">
            <br>
            <input type="password" name="contraseña" placeholder="Contraseña" class="text">
            <br>
            <input type="submit" value="Ingresar" class="button">
            <a href="" class="olvido" style="color: white;">¿Se olvidó su contraseña?</a>
            <h5 class="Nocuenta">¿No tiene una cuenta todavia?</h5>
            <input type="submit" value="Crea una cuenta" class="button">
        </form>
    </div>
</body>
</html>
